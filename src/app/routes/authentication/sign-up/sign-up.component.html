<div class="container">
  <div>
    <img src="/assets/img/Logo.svg">
    <h2>Fa√ßa seu registro em nossa plataforma!</h2>
  </div>
  <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="submitForm()">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Digite seu nome">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Digite seu email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Digite sua senha">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Registrar</button>
  </form>
</div>
